<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Python Tutor</title>
</head>
<body>
  <h1>AI Python Tutor (Client-Only Version)</h1>

  <p>Enter your OpenAI API key (it stays in your browser only):</p>
  <input id="apiKey" type="password" style="width:300px;"><br><br>

  <p>Your question:</p>
  <textarea id="question" rows="6" cols="60"></textarea><br><br>

  <button onclick="askTutor()">Ask Tutor</button>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script type="module">
    import OpenAI from "https://cdn.jsdelivr.net/npm/openai@4.58.1/+esm";

    async function askTutor() {
      const apiKey = document.getElementById("apiKey").value;
      const question = document.getElementById("question").value;

      if (!apiKey || !question) {
        document.getElementById("response").textContent =
          "Please enter your API key and a question.";
        return;
      }

      const client = new OpenAI({ apiKey, dangerouslyAllowBrowser: true});

      try {
        const response = await client.responses.create({
          model: "gpt-5-mini",
          input: [
            {
              role: "system",
              content:
                "You are a friendly, patient AI tutor for an introductory Python course. " +
                "Your job is to help a beginner learn Python by doing ALL of the following when relevant:\n" +
                "1) Explain Python fundamentals.\n" +
                "2) Debug small Python code snippets.\n" +
                "3) Provide short example programs.\n" +
                "4) Generate practice exercises.\n" +
                "5) Encourage learning.\n\n" +
                "Style guidelines:\n" +
                "- Use clear, beginner-friendly language.\n" +
                "- Use ```python fenced blocks.\n" +
                "- Debug by summarizing, fixing, and explaining.\n" +
                "- Number practice problems.\n" +
                "- End with a follow-up question."
            },
            { role: "user", content: question }
          ],
          max_output_tokens: 800,
        });

        document.getElementById("response").textContent = response.output_text;

      } catch (err) {
        document.getElementById("response").textContent =
          "OpenAI API error: " + err.message;
      }
    }

    window.askTutor = askTutor;
  </script>

</body>
</html>
