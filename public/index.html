<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Python Tutor</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0078ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .response-box {
      white-space: pre-wrap;
      background: #fafafa;
      padding: 15px;
      margin-top: 25px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Python Tutor</h1>

    <label for="apiKey">OpenAI API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your API key..." />

    <label for="question">Question / Code Snippet</label>
    <textarea id="question" placeholder="Ask something about Python..."></textarea>

    <button onclick="askTutor()">Ask Tutor</button>

    <div id="response" class="response-box" style="display:none;"></div>
  </div>

  <script>
    async function askTutor() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const question = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("response");

      if (!apiKey || !question) {
        alert("Please enter both an API key and a question.");
        return;
      }

      responseBox.style.display = "block";
      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ apiKey, question }),
        });

        const data = await res.json();

        if (data.error) {
          responseBox.textContent = "Error: " + data.error;
        } else {
          responseBox.textContent = data.answer;
        }

      } catch (err) {
        responseBox.textContent = "Network or server error.";
      }
    }
  </script>

</body>
</html>
